name: Deploy to GitHub Pages

on:
  # Triggers workflow at every push to `main` branch.
  push:
    branches: [ main ]
  # Allows to run workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allows to clone repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Install, build, and upload site
        uses: withastro/action@v5

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4